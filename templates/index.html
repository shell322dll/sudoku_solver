<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—à–∞—Ç–µ–ª—å –°—É–¥–æ–∫—É</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        h1 { 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        table {
            border-collapse: collapse;
            background: white;
        }
        
        table td {
            padding: 0;
            margin: 0;
        }
        
        input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #ccc;
            background: white;
            outline: none;
        }
        
        input:focus {
            background: #e3f2fd;
        }
        
        /* –ì—Ä–∞–Ω–∏—Ü—ã –º–µ–∂–¥—É –∫–≤–∞–¥—Ä–∞—Ç–∞–º–∏ 3x3 */
        table {
            border: 3px solid #333;
        }
        
        td {
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        
        /* –ñ–∏—Ä–Ω—ã–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ –ø–æ—Å–ª–µ 3-–≥–æ –∏ 6-–≥–æ —Å—Ç–æ–ª–±—Ü–∞ */
        td:nth-child(3), td:nth-child(6) {
            border-right: 3px solid #333;
        }
        
        /* –ñ–∏—Ä–Ω—ã–µ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –ª–∏–Ω–∏–∏ –ø–æ—Å–ª–µ 3-–π –∏ 6-–π —Å—Ç—Ä–æ–∫–∏ */
        tr:nth-child(3) td, tr:nth-child(6) td {
            border-bottom: 3px solid #333;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn { 
            padding: 12px 30px; 
            background: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover { 
            background: #218838; 
        }
        
        .btn-clear {
            background: #6c757d;
        }
        
        .btn-clear:hover {
            background: #5a6268;
        }
        
        .msg { 
            margin-top: 15px; 
            font-weight: bold; 
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .msg-success {
            color: #155724;
            background: #d4edda;
        }
        
        .msg-error {
            color: #721c24;
            background: #f8d7da;
        }
        
        .solved {
            background: #d4edda !important;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>üß© –†–µ—à–∞—Ç–µ–ª—å –°—É–¥–æ–∫—É</h1>
    
    <div class="container">
        <form method="POST">
            <table>
                {% for i in range(9) %}
                <tr>
                    {% for j in range(9) %}
                    <td>
                        <input type="number" 
                               min="1" 
                               max="9" 
                               name="cell-{{i}}-{{j}}" 
                               value="{{ board[i][j] if board[i][j] != 0 else '' }}"
                               class="{% if board[i][j] != 0 and request.method == 'POST' %}solved{% endif %}">
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            
            <div class="buttons">
                <button type="submit" class="btn">–†–µ—à–∏—Ç—å —Å—É–¥–æ–∫—É</button>
                <a href="/" class="btn btn-clear">–û—á–∏—Å—Ç–∏—Ç—å</a>
            </div>
        </form>
        
        {% if message %}
            <div class="msg {% if '—Ä–µ—à–µ–Ω–æ' in message.lower() %}msg-success{% else %}msg-error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
