<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—à–∞—Ç–µ–ª—å –°—É–¥–æ–∫—É</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        h1 { 
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .sudoku-grid {
            display: inline-grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 0;
            border: 3px solid #333;
            background: #333;
        }
        
        .sudoku-grid input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #ccc;
            background: white;
            outline: none;
        }
        
        .sudoku-grid input:focus {
            background: #e3f2fd;
        }
        
        /* –ñ–∏—Ä–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ 3x3 */
        /* –ü—Ä–∞–≤–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ –∫–∞–∂–¥–æ–≥–æ 3-–≥–æ —Å—Ç–æ–ª–±—Ü–∞ (–∫—Ä–æ–º–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ) */
        .sudoku-grid input:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid #333;
        }
        
        /* –ù–∏–∂–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ –∫–∞–∂–¥–æ–π 3-–π —Å—Ç—Ä–æ–∫–∏ */
        .sudoku-grid input:nth-child(n+19):nth-child(-n+27),
        .sudoku-grid input:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #333;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn { 
            padding: 12px 30px; 
            background: #28a745; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .btn:hover { 
            background: #218838; 
        }
        
        .btn-clear {
            background: #6c757d;
        }
        
        .btn-clear:hover {
            background: #5a6268;
        }
        
        .msg { 
            margin-top: 15px; 
            font-weight: bold; 
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .msg-success {
            color: #155724;
            background: #d4edda;
        }
        
        .msg-error {
            color: #721c24;
            background: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>üß© –†–µ—à–∞—Ç–µ–ª—å –°—É–¥–æ–∫—É</h1>
    
    <div class="container">
        <form method="POST">
            <div class="sudoku-grid">
                {% for i in range(9) %}
                    {% for j in range(9) %}
                        <input type="number" 
                               min="1" 
                               max="9" 
                               name="cell-{{i}}-{{j}}" 
                               value="{{ board[i][j] if board[i][j] != 0 else '' }}"
                               {% if board[i][j] != 0 %}style="background: #f0f0f0;"{% endif %}>
                    {% endfor %}
                {% endfor %}
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn">–†–µ—à–∏—Ç—å —Å—É–¥–æ–∫—É</button>
                <a href="/" style="text-decoration: none;"><button type="button" class="btn btn-clear">–û—á–∏—Å—Ç–∏—Ç—å</button></a>
            </div>
        </form>
        
        {% if message %}
            <div class="msg {% if '—Ä–µ—à–µ–Ω–æ' in message.lower() %}msg-success{% else %}msg-error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
